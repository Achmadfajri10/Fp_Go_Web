<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">Go Products</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/categories">Categories</a>
            </li>
            <li class="nav-item" id="auth-links">
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="profile">
        <div class="container w-25">
            <div class=""></div>
                <form action="/profile" method="POST">
                    <h1 class="h3 mt-4 mb-3 fw-normal">Update Profile</h1>
                    <input type="hidden" name="id" value="{{ .user.ID }}" />
                    <div class="form-floating">
                        <input type="email" class="form-control" name="email" placeholder="name@example.com" value="{{ .user.Email }}">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="username" placeholder="username" autocomplete="off" value="{{ .user.Username }}">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="Password">
                        <label for="oldpassword">Old Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="password">New Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="Password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password" oninput="checkPasswordMatch()">
                        <label for="ConfirmPassword">Confirm Password</label>
                    </div>
                    <div id="passwordMatchMessage" class="text-danger mt-2"></div>
                    <script>
                        function checkPasswordMatch() {
                            var password = document.getElementById("password").value;
                            var confirmPassword = document.getElementById("ConfirmPassword").value;
                            var message = document.getElementById("passwordMatchMessage");

                            if (password !== confirmPassword) {
                                message.textContent = "Passwords do not match!";
                            } else {
                                message.textContent = "";
                            }
                        }
                    </script>
                    <button class="btn btn-primary w-100 py-2" type="submit">Update Profile</button>
                    <div class="float-end mt-1">
                        <a href="/" class="btn btn-secondary">Back</a>
                        <a class="btn btn-danger btn-outline-light justify-content-end" id="logoutLink" href="/delete">Delete Account</a>
                    </div>
                    <p class="mt-2 mb-3 text-body-secondary">© 2017 – 2024</p>
                    </form>
            </div>
        </div>
    </section>
    <script src="/static/navbar.js" defer></script>
</html>
