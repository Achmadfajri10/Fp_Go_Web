<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">Go Products</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/categories">Categories</a>
            </li>
            <li class="nav-item" id="auth-links">
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="signup">
        <div class="container w-25">
            <div class=""></div>
                <form action="/login" method="POST">
                    <h1 class="h3 mt-4 mb-3 fw-normal">Please sign in</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="loginInput" placeholder="name@example.com">
                        <label for="loginInput">Email Address/Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
                    <p class="mt-2 text-body-secondary">Don't have an account? <a href="/register">Register</a></p>
                    <p class="mt-2 mb-3 text-body-secondary">© 2017 – 2024</p>
                    </form>
            </div>
        </div>
    </section>
    <script src="/static/navbar.js" defer></script>
</html>
